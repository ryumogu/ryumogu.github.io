<!doctype html>
<html lang="ja">
<head>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>作品一覧 | （サークル名）</title>
  <meta name="description" content="（サークル名）の制作ゲーム一覧。" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo"><a href="/">（サークル名）</a></h1>
      <nav>
        <a class="active" href="/works/">作品</a>
        <a href="/#about">サークル</a>
        <a href="/#news">ニュース</a>
        <a href="/#contact">お問い合わせ</a>
      </nav>
    </div>
  </header>

  <section class="hero hero-compact">
    <div class="container">
      <h2>作品一覧</h2>
      <p>リリース済み・開発中のタイトルをご紹介します。</p>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="filters">
        <!-- 未来の絞り込みUI（体験版/有料/ジャンル等） -->
        <button class="pill active">All</button>
        <button class="pill">Action</button>
        <button class="pill">Puzzle</button>
        <button class="pill">RPG</button>
      </div>

      <div class="grid grid-works">
        <!-- 作品カード（必要数だけ複製して差し替え） -->
        <article class="card card-glow">
          <img src="/assets/sample-1.jpg" alt="作品Aのスクリーンショット" />
          <div class="card-body">
            <h3>作品タイトルA</h3>
            <p class="meta">PC / 2D Action</p>
            <p>高速アクションとスコアアタックが特徴の短編タイトル。</p>
            <div class="actions">
              <a class="btn ghost" href="#" target="_blank" rel="noopener">トレーラー</a>
              <a class="btn" href="#" target="_blank" rel="noopener">購入 / DL</a>
              <a class="btn ghost" href="/works/a/">詳細</a>
            </div>
          </div>
        </article>

        <article class="card card-glow">
          <img src="/assets/sample-2.jpg" alt="作品Bのスクリーンショット" />
          <div class="card-body">
            <h3>作品タイトルB</h3>
            <p class="meta">Steam / Puzzle</p>
            <p>直感操作のパズル。全50ステージ・実績対応。</p>
            <div class="actions">
              <a class="btn ghost" href="#" target="_blank" rel="noopener">トレーラー</a>
              <a class="btn" href="#" target="_blank" rel="noopener">Steam</a>
              <a class="btn ghost" href="/works/b/">詳細</a>
            </div>
          </div>
        </article>
      </div>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container">
      <small>© <span id="year"></span> （サークル名）</small>
    </div>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
